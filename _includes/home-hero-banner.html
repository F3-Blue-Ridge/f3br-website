<!-- start hero banner section -->
{% if site.homepage_hero_video.show == true %}
<section class="home-hero-video pt-100 pt-lg-200 mt-lg-30 mb-lg-100 mb-60 pb-50 pb-md-100 pb-lg-200">
    <div class="container">
        <div class="row align-items-center gy-lg-0 gy-4">
            <div class="col-lg-6 wow fadeInRight order-2 order-lg-1 left" data-wow-delay="0.1s">
                <div class="bg-black p-4 p-lg-5 rounded-4 ">
                    <h4 class="wow fadeInUp mb-0 lh-lg text-white fw-normal">{{ page.hero_banner_blurb }}</h4>
                    <a class="theme-btn-2 mt-4 me-4" href="{{ site.baseurl }}/about">
                        <i class="bi bi-info-circle-fill"></i>
                        <span>Learn More</span>
                    </a>
                    <a class="theme-btn-2 mt-4" href="{{ site.baseurl }}/locations">
                        <i class="bi bi-geo-alt-fill"></i>
                        <span>Find a Workout</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-6 wow fadeInLeft order-1 order-lg-2 right" data-wow-delay="0.3s">
                <a data-fancybox="" href="https://youtu.be/mQ1uxuR65So" class="video" tabindex="0">
                    <div class="position-relative">
                        <img src="{{ site.baseurl }}/assets/img/home/video-teaser-thumb.webp" class="rounded-4" alt="About F3 Video">
                        <i class="bi bi-play-circle-fill play-btn"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

{% else %}
<section class="pt-200 pb-95">
    <div class="container">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-md-10">
                <div class="banner-content bg-white">
                    <h3 class="wow fadeInUp mb-0 lh-base">{{ page.hero_banner_blurb }}</h3>
                    <a class="theme-btn-2 mt-55" href="#">
                        <span class="arrow">
                            <span class="horizontal-line"></span>
                        </span>Learn more
                    </a>
                    <a class="theme-btn-2 mt-55" href="#">
                        <span class="arrow">
                            <span class="horizontal-line"></span>
                        </span>Find a Workout
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>



{% endif %}
<!-- end hero banner section -->
