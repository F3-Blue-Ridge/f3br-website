<!-- start hero banner section -->
{% if site.homepage_hero_video.show == true %}
<section class="about-area-3 banner-area-2 pt-200 pb-95">
    <div class="container">
        <div class="row align-items-center pt-60 gy-lg-0 gy-4">
            <div class="col-lg-6 wow fadeInRight bg-primary p-5" data-wow-delay="0.1s">
                <h4 class="wow fadeInUp mb-0 lh-base text-white">{{ page.hero_banner_blurb }}</h4>
            </div>
            <div class="col-lg-6 wow fadeInLeft" data-wow-delay="0.3s">
                <div class="video-tut">
                    <img src="../assets/img/home-5/about-us-img.png" alt="">
                    <a class="play-btn" data-fancybox="" href="https://youtu.be/mQ1uxuR65So" tabindex="0">
                        <i class="fas fa-play"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

{% else %}
<section class="pt-200 pb-95">
    <div class="container">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-md-10">
                <div class="banner-content bg-white">
                    <h3 class="wow fadeInUp mb-0 lh-base">{{ page.hero_banner_blurb }}</h3>
                    <a class="theme-btn-2 mt-55" href="#">
                        <span class="arrow">
                            <span class="horizontal-line"></span>
                        </span>Learn more
                    </a>
                    <a class="theme-btn-2 mt-55" href="#">
                        <span class="arrow">
                            <span class="horizontal-line"></span>
                        </span>Find a Workout
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>



{% endif %}
<!-- end hero banner section -->
